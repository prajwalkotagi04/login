<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-image: url('./Assets/bg_login.jpg');
            object-fit: cover;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class=" flex items-center justify-center min-h-screen">
    <div class="shadow-lg bg-white w-full max-w-md p-8 rounded-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="" method="post" class="flex flex-col gap-4">
            <input type="text" name="name" placeholder="Enter your name" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="email" name="email" placeholder="Enter your email" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" name="password" placeholder="Enter your password" class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="bg-blue-500 text-white rounded-lg p-3 hover:bg-blue-600 transition">Submit</button>
        </form>
    </div>
</body>
</html>
